name: Backend CD - Deploy Backend Services to AKS

on:
  workflow_run:
    workflows: ["Backend CI - Test, Build and Push Images to ACR"]
    types:
      - completed

  workflow_dispatch:
    inputs:
      aks_cluster_name:
        description: 'Name of the AKS Cluster to deploy to'
        required: false
        default: 'chriswen430-aks'
      aks_resource_group:
        description: 'Resource Group of the AKS Cluster'
        required: false
        default: 'chriswen430-rg'
      aks_acr_name:
        description: 'Name of ACR'
        required: false
        default: 'chriswen430acr'
  workflow_call:
    inputs:
      aks_cluster_name:
        required: false
        type: string
        default: 'chriswen430-aks'
      aks_resource_group:
        required: false
        type: string
        default: 'chriswen430-rg'
      aks_acr_name:
        required: false
        type: string
        default: 'chriswen430acr'

jobs:
  staging_test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Azure Login using Service Principal
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 'latest'

      # 3. Terraform Init and Apply to provision AKS, ACR, Networking, etc.
      - name: Terraform Init (Staging Environment)
        run: terraform init
        working-directory: terraform/staging
          
      # 4. Terraform Apply to provision AKS, ACR, Networking, etc.
      - name: Terraform Apply (Provision Staging Environment)
        run: terraform apply -auto-approve
        working-directory: terraform/staging
            
      # 5. Deploy backend Infrastructure to the staging AKS cluster
      - name: Deploy Backend Infrastructure to Staging AKS
        run: |
          az aks get-credentials --resource-group sit722devops102d-rg --name sit722devops102d-aks
          kubectl apply -f k8s/configmaps.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/customer-db.yaml
          kubectl apply -f k8s/order-db.yaml
          kubectl apply -f k8s/product-db.yaml

      # 6. Deploy backend microservices to the staging AKS cluster
      - name: Deploy Backend Microservices to Staging AKS
        run: |
          kubectl apply -f k8s/customer-service.yaml
          kubectl apply -f k8s/product-service.yaml
          kubectl apply -f k8s/order-service.yaml

      # 7. Wait for LoadBalancer IPs to be assigned
      - name: Wait for Backend LoadBalancer IPs in Staging
        run: |
          echo "Waiting for Product, Order LoadBalancer IPs to be assigned (up to 5 minutes)..."
          PRODUCT_IP=""
          CUSTOMER_IP=""
          ORDER_IP=""
          
          for i in $(seq 1 60); do
            echo "Attempt $i/60 to get IPs..."
            CUSTOMER_IP=$(kubectl get service customer-service-task10-2d -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            PRODUCT_IP=$(kubectl get service product-service-task10-2d -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            ORDER_IP=$(kubectl get service order-service-task10-2d -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

            if [[ -n "$CUSTOMER_IP" &&  -n "$PRODUCT_IP" && -n "$ORDER_IP" ]]; then
              echo "All backend LoadBalancer IPs assigned!"
              echo "Customer Service IP: $CUSTOMER_IP"
              echo "Product Service IP: $PRODUCT_IP"
              echo "Order Service IP: $ORDER_IP"
              break
            fi
            sleep 5 # Wait 5 seconds before next attempt
          done
          
          if [[ -z "$CUSTOMER_IP" || -z "$PRODUCT_IP" || -z "$ORDER_IP" ]]; then
            echo "Error: One or more LoadBalancer IPs not assigned after timeout."
            exit 1 # Fail the job if IPs are not obtained
          fi
          
          # These are environment variables for subsequent steps in the *same job*
          # And used to set the job outputs
          echo "CUSTOMER_IP=$CUSTOMER_IP" >> $GITHUB_ENV
          echo "PRODUCT_IP=$PRODUCT_IP" >> $GITHUB_ENV
          echo "ORDER_IP=$ORDER_IP" >> $GITHUB_ENV
  
      # 8. Capture Customer Service IP for Workflow Output
      - name: Run Simple Acceptance Tests
        run: |
          echo "Running simple acceptance tests against deployed services..."
          for i in $(seq 1 12); do
            if curl -s --head http://$CUSTOMER_IP:8002/health | grep "200 OK"; then
              echo "Customer Service is healthy."
              break
            fi
            echo "Waiting for Customer Service to be ready..."
            sleep 5
          done
          
          if curl -s --head http://$PRODUCT_IP:8000/health | grep "200 OK" > /dev/null; then
            echo "Product Service is healthy."
          else
            echo "Product Service health check failed."
            exit 1
          fi

          if curl -s --head http://$ORDER_IP:8001/health | grep "200 OK" > /dev/null; then
            echo "Order Service is healthy."
          else
            echo "Order Service health check failed."
            exit 1
          fi
          echo "All acceptance tests passed."

      # 9. Capture Customer Service IP for Workflow Output
      - name: Terraform Destroy (Clean Up Staging Environment)
        if: always()
        run: terraform destroy -auto-approve
        working-directory: terraform/staging

  deploy_backend:
    needs: staging_test_and_deploy
    runs-on: ubuntu-latest
    environment: Production
    
    outputs:
      CUSTOMER_API_IP: ${{ steps.get_customer_ip.outputs.external_ip }}
      PRODUCT_API_IP: ${{ steps.get_product_ip.outputs.external_ip }}
      ORDER_API_IP: ${{ steps.get_order_ip.outputs.external_ip }}

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Azure Login using Service Principal
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Set Kubernetes context (get AKS credentials)
        run: |
          AKS_CLUSTER_NAME=${{ github.event.inputs.aks_cluster_name || 'chriswen430-aks' }}
          AKS_RESOURCE_GROUP=${{ github.event.inputs.aks_resource_group || 'chriswen430-rg' }}
          az aks get-credentials --resource-group $AKS_RESOURCE_GROUP --name $AKS_CLUSTER_NAME --overwrite-existing

      - name: Get latest Docker image versions from ACR
        id: get_latest_versions
        run: |
          AKS_ACR_NAME=${{ github.event.inputs.aks_acr_name || 'chriswen430acr' }}
          CUSTOMER_TAG=$(az acr repository show-tags --name $AKS_ACR_NAME --repository customer_service --query "sort(@)[-1]" -o tsv)
          PRODUCT_TAG=$(az acr repository show-tags --name $AKS_ACR_NAME --repository product_service --query "sort(@)[-1]" -o tsv)
          ORDER_TAG=$(az acr repository show-tags --name $AKS_ACR_NAME --repository order_service --query "sort(@)[-1]" -o tsv)

          if [[ -z "$CUSTOMER_TAG" ]]; then CUSTOMER_TAG=latest; fi
          if [[ -z "$PRODUCT_TAG" ]]; then PRODUCT_TAG=latest; fi
          if [[ -z "$ORDER_TAG" ]]; then ORDER_TAG=latest; fi

          echo "CUSTOMER_TAG=$CUSTOMER_TAG" >> $GITHUB_ENV
          echo "PRODUCT_TAG=$PRODUCT_TAG" >> $GITHUB_ENV
          echo "ORDER_TAG=$ORDER_TAG" >> $GITHUB_ENV
          echo "Latest Customer Service image: $CUSTOMER_TAG"
          echo "Latest Product Service image: $PRODUCT_TAG"
          echo "Latest Order Service image: $ORDER_TAG"
  
      # modify k8s yaml files to use the latest image versions
      - name: Update Kubernetes YAML with latest image versions
        run: |
          AKS_ACR_NAME=${{ github.event.inputs.aks_acr_name || 'chriswen430acr' }}
          sed -i "s|image: .*customer_service:.*|image: $AKS_ACR_NAME.azurecr.io/customer_service:${CUSTOMER_TAG}|g" k8s/customer-service.yaml
          sed -i "s|image: .*product_service:.*|image: $AKS_ACR_NAME.azurecr.io/product_service:${PRODUCT_TAG}|g" k8s/product-service.yaml
          sed -i "s|image: .*order_service:.*|image: $AKS_ACR_NAME.azurecr.io/order_service:${ORDER_TAG}|g" k8s/order-service.yaml

      - name: Deploy Backend Infrastructure (Namespace, ConfigMaps, Secrets, Databases)
        run: |
          echo "Deploying backend infrastructure..."
          cd k8s/
          kubectl apply -f configmaps.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f customer-db.yaml
          kubectl apply -f product-db.yaml
          kubectl apply -f order-db.yaml

      - name: Deploy Backend Microservices (Product, Order)
        run: |
          echo "Deploying backend microservices..."
          cd k8s/
          kubectl apply -f customer-service.yaml
          kubectl apply -f product-service.yaml
          kubectl apply -f order-service.yaml
      
      - name: Wait for Backend LoadBalancer IPs
        run: |
          echo "Waiting for Product, Order LoadBalancer IPs to be assigned (up to 5 minutes)..."
          CUSTOMER_IP=""
          PRODUCT_IP=""
          ORDER_IP=""
          
          for i in $(seq 1 60); do
            echo "Attempt $i/60 to get IPs..."
            PRODUCT_IP=$(kubectl get service product-service-w08e1 -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            ORDER_IP=$(kubectl get service order-service-task10-2d -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

            if [[ -n "$CUSTOMER_IP" && -n "$PRODUCT_IP" && -n "$ORDER_IP" ]]; then
              echo "All backend LoadBalancer IPs assigned!"
              echo "Customer Service IP: $CUSTOMER_IP"
              echo "Product Service IP: $PRODUCT_IP"
              echo "Order Service IP: $ORDER_IP"
              break
            fi
            sleep 5 # Wait 5 seconds before next attempt
          done
          
          if [[ -z "$CUSTOMER_IP" || -z "$PRODUCT_IP" || -z "$ORDER_IP" ]]; then
            echo "Error: One or more LoadBalancer IPs not assigned after timeout."
            exit 1 # Fail the job if IPs are not obtained
          fi
          
          # These are environment variables for subsequent steps in the *same job*
          # And used to set the job outputs
          echo "CUSTOMER_IP=$CUSTOMER_IP" >> $GITHUB_ENV
          echo "PRODUCT_IP=$PRODUCT_IP" >> $GITHUB_ENV
          echo "ORDER_IP=$ORDER_IP" >> $GITHUB_ENV
      
      - name: Capture Customer Service IP for Workflow Output
        id: get_customer_ip
        run: echo "external_ip=${{ env.CUSTOMER_IP }}" >> $GITHUB_OUTPUT

      - name: Capture Product Service IP for Workflow Output
        id: get_product_ip
        run: echo "external_ip=${{ env.PRODUCT_IP }}" >> $GITHUB_OUTPUT
      
      - name: Capture Order Service IP for Workflow Output
        id: get_order_ip
        run: echo "external_ip=${{ env.ORDER_IP }}" >> $GITHUB_OUTPUT

      - name: Logout from Azure
        run: az logout
